<html>
<body>
<style>canvas{border: 3px solid red;}</style>
<canvas id="pew"></canvas>
<script>
    var canvas = document.getElementById('pew'),
        width = 1920 / 4,
        height = 1080 / 4;

    canvas.width = width;
    canvas.height = height;

    var context = canvas.getContext("2d");

    render();

    function clear(){
        context.fillStyle = '#333';
        context.fillRect(0, 0, width, height);
    }

    function render() {
        clear();

        var diameter = 50 + Math.sin(Date.now() / 100) * 30;
        context.fillStyle = '#ff3700';
        context.fillRect((width - diameter) / 2, (height - diameter) / 2, diameter, diameter);

        window.requestAnimationFrame(render);
    }
</script>
</body>
</html>
